<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">

      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-cutlery fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Your Recipes</h2>


        <table border=0>
                {% for i in recipes %}
                <tr>
                    <p>
                      <div class="w3-container">
                      <h5 class="w3-opacity"><b> {{i.match}}% Match, Name: {{i.name}}, Difficulty: {{i.difficulty}}</b></h5>
                      <h6 class="w3-text-teal"><i class="fa fa-free-code-camp fa-fw w3-margin-right"></i>{{i.calories}} Calories</h6>

                      <p>Ingredients: {{i.ingredients}}</p>
                      <hr>
                    </div>
                    </p>
                </tr>
                {% endfor %}
        </table>
    <!-- End Right Column -->
    </div>

  <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>

<!--</footer>-->

</body>
</html>
