<!DOCTYPE html>
<html>
<head>
<title>Your Pantry</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.mySlides {display: none}
</style>
</head>
<body class="w3-content w3-border-left w3-border-right">

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <span class="w3-bar-item">Food Finder</span>
  <a href="javascript:void(0)" class="w3-right w3-bar-item w3-button" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-white" style="margin-left:260px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:80px"></div>

  <!-- Slideshow Header -->
  <div class="w3-container" id="apartment">
    <h2 class="w3-text-green">Find Relevant Recipes</h2>
    <div class="w3-display-container mySlides">
  </div>

  <!-- Contact -->
  <div class="w3-container" id="contact">
    <h2>Enter Your Pantry</h2>
    <i class="fa fa-map-marker" style="width:30px"></i> Data Based in United States<br>
    <i class="fa fa-shopping-basket" style="width:30px"></i> Obtain Recipes and Nutritional Info<br>
    <i class="fa fa-cutlery" style="width:30px"> </i> Helpful Tips for Similar Items<br>
    <p>Fill in the boxes below with important ingredients separated by commas (getting data may take some time):</p>
    <form action="/pantry_output" method="POST">
      <p><input class="w3-input w3-border" type="text" placeholder="Ex: Chicken, Aspagus, etc" name="Required Items"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Calorie Limit (ex. 650)" name="Calorie Limit"></p>
    <button type="submit" class="w3-button w3-green w3-third">Find Recipes</button>
    </form>
  </div>

<!--  <footer class="w3-container w3-padding-16" style="margin-top:32px">Find Pricing <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">Here</a></footer>-->

<!-- End page content -->
</div>

</div>
</body>
</html>
